<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 20x20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game-container">

		<div class="board" id="board"></div>

        <div class="score">

		<h1>Tic-Tac-Toe Game</h1>
        
        <div class="status" id="status">Player X turn</div>

        <button id="restart">Restart The Game</button>

        <div class="msg">Player X Win The Game : <span id="playerXWins">0</span></div>
        <div>Player O Win The Game : <span id="playerOWins">0</span></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
